<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>requestFullscreen</title>
  </head>
  <body class="body">
    <div class="info">
      <h1>Browser API to make the website go full screen</h1>
      <button class="goFullScreen">Go Fullscreen</button>
    </div>
    <div class="bsod hide">
      <div class="bsod__sad">:(</div>
      <div class="bsod__title">
        Your PC ran into a problem and needs to restart. We’re just collecting
        some error info, and then we’ll restart for you. (0% complete)
      </div>
      <div class="bsod__footer">
        If you would like to know more, you can search online later for this
        error: ESC_TO_EXIT_FULL_SCREEN_EXCEPTION
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
